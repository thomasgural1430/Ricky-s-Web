    <title>Ricky Bhai Ka login page</title>

  <body>
    <div class="login-container">
      <div class="login-img-D">
        <h2>Welcome to Rickart</h2>
        <img src="/images/login/login.png" alt="login" class="login-img" />
      </div>

      <form action="#" method="post" class="login-form">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email Address"
          class="login-form-input"
        />

        <input
          type="password"
          name="email"
          id="password"
          placeholder="Password"
          class="login-form-input"
        />

        <button type="submit" class="login-button">Login</button>
        <a href="#" class="no-account"
          >Don't have an account? Click me to create one</a
        >
      </form>
    </div>
    <footer>
      <div class="social">
        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-snapchat" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="#"
          ><i class="fa fa-facebook-official" aria-hidden="true"></i
        ></a>
      </div>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Home</a></li>
        <li class="list-inline-item"><a href="#">Services</a></li>
        <li class="list-inline-item"><a href="#">About</a></li>
